<!DOCTYPE html>
<html>
<head>
	<title>Add Employee Information</title>
	<style>
		body {
			background-color: #f2f2f2; /* Set a brighter background color */
		}

		h1 {
			color: DodgerBlue;
		}

		form {
			margin: 20px auto; /* Center the form */
			max-width: 400px;
			padding: 20px;
			background-color: white;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
		}

		input[type="number"],
		input[type="text"],
		input[type="file"] {
			height: 25px;
			font-size: 14pt;
			color: grey;
			margin-bottom: 10px;
			width: 100%;
		}

		button {
			background: grey;
			height: 45px;
			width: 200px;
			color: white;
			font-style: oblique;
			border: none;
			margin-top: 10px;
		}

		a {
			color: DodgerBlue;
			text-decoration: none;
		}

	</style>
</head>
<body>
	<h1>Employee Database</h1>
	<form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">
		<button type="submit" formaction="/getemp">GET EMPLOYEE INFORMATION</button>
		<br><br>
		Employee ID:<br>
		<input type="number" name="emp_id" autofocus required><br><br>
		First Name:<br>
		<input type="text" name="first_name" required><br><br>
		Last Name:<br>
		<input type="text" name="last_name" required><br><br>
		Primary Skills:<br>
		<input type="text" name="pri_skill" required><br><br>
		Location:<br>
		<input type="text" name="location" required><br><br>
		Image: <input type="file" name="emp_image_file"><br><br>
		<button type="submit">UPDATE DATABASE</button>
	</form>
	<a href="/about">About Us</a>
</body>
</html>
